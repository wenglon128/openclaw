[deploy]
startCommand = "bash -lc 'set -e; \
  export OPENCLAW_STATE_DIR=/data/molt_final_v1; \
  export OPENCLAW_DATA_DIR=/data/molt_final_v1; \
  echo \"[boot] OPENCLAW_STATE_DIR=$OPENCLAW_STATE_DIR\"; \
  echo \"[boot] OPENCLAW_DATA_DIR=$OPENCLAW_DATA_DIR\"; \
  npx --no-install openclaw config set gateway.mode local; \
  npx --no-install openclaw config set plugins.entries.slack.enabled true; \
  npx --no-install openclaw config set agents.defaults.model.primary \"google/gemini-2.0-flash\"; \
  npx --no-install openclaw config set channels.slack.dm.policy \"allowlist\"; \
  npx --no-install openclaw config set channels.slack.dm.allowFrom \"[\\\"U0ACY66SZ0U\\\"]\"; \
  node dist/entry.js gateway --port \"$PORT\" --bind lan --allow-unconfigured \
'"


